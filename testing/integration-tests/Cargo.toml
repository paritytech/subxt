[package]
name = "integration-tests"
version = "0.27.1"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
publish = false

license.workspace = true
repository.workspace = true
documentation.workspace = true
homepage.workspace = true
description = "Subxt integration tests that rely on the Substrate binary"

[features]
default = ["subxt/integration-tests"]

[dev-dependencies]
assert_matches = "1.5.0"
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "full", "bit-vec"] }
frame-metadata = "15.0.0"
futures = "0.3.27"
hex = "0.4.3"
regex = "1.7.3"
scale-info = { version = "2.4.0", features = ["bit-vec"] }
sp-core = { version = "18.0.0", default-features = false }
sp-runtime = "20.0.0"
sp-keyring = "20.0.0"
syn = "1.0.109"
subxt = { version = "0.27.1", path = "../../subxt" }
subxt-codegen = { version = "0.27.1", path = "../../codegen" }
test-runtime = { path = "../test-runtime" }
tokio = { version = "1.26", features = ["macros", "time"] }
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
wabt = "0.10.0"
which = "4.4.0"
lazy_static = "1.4.0"
