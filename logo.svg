<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 120">
  <defs>
    <!-- Outline effect for visibility on light backgrounds -->
    <filter id="outline" x="-10%" y="-10%" width="120%" height="120%">
      <feMorphology in="SourceAlpha" result="dilated" operator="dilate" radius="1.5"/>
      <feFlood flood-color="#404040" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="dilated" operator="in" result="outline"/>
      <feMerge>
        <feMergeNode in="outline"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Polkadot-inspired abstract mark - scaled and adapted organic shapes -->
  <g transform="translate(10, 10) scale(0.39)" filter="url(#outline)">
    <!-- Top-right blob -->
    <path d="M31.0155 57.7181C14.6547 76.7768 14.2233 103.306 30.0862 116.92C45.9492 130.566 72.0667 126.15 88.4607 107.058C104.821 87.9995 105.253 61.4701 89.3899 47.8567C83.1841 42.511 75.3522 39.9543 67.1884 39.9543C54.5113 39.9543 40.9713 46.1302 31.0155 57.7181Z" fill="#e8e8e8"/>
    <!-- Bottom-left blob -->
    <path d="M26.2694 156.332C13.9574 170.941 19.3003 195.744 38.2164 211.715C57.1326 227.686 82.4868 228.815 94.7989 214.205C107.111 199.596 101.768 174.793 82.8518 158.822C72.8296 150.355 61.0153 146.072 50.2962 146.072C40.7718 146.072 32.077 149.459 26.3026 156.332" fill="#e8e8e8"/>
    <!-- Bottom arc -->
    <path d="M137.343 209.789C115.142 216.795 99.8429 231.072 103.161 241.664C106.513 252.256 127.221 255.178 149.423 248.139C171.625 241.133 186.923 226.856 183.605 216.264C181.481 209.59 172.454 205.938 160.507 205.938C153.505 205.938 145.54 207.166 137.343 209.756" fill="#e8e8e8"/>
    <!-- Top arc -->
    <path d="M102.597 18.5365C98.0176 31.7514 112.553 48.8179 135.12 56.6871C157.686 64.5562 179.689 60.2066 184.268 46.9917C188.848 33.7768 174.313 16.7103 151.746 8.84109C144.146 6.18482 136.58 4.9231 129.744 4.9231C116.303 4.9231 105.617 9.77078 102.597 18.5365Z" fill="#e8e8e8"/>
    <!-- Right-top small blob -->
    <path d="M204.048 45.169C197.51 47.7921 199.07 66.884 207.499 87.7357C215.928 108.621 228.041 123.396 234.579 120.773C241.083 118.15 239.557 99.0912 231.128 78.2063C223.362 58.9484 212.444 44.8702 205.674 44.8702C205.11 44.8702 204.579 44.9698 204.048 45.169Z" fill="#e8e8e8"/>
    <!-- Right-bottom small blob -->
    <path d="M209.058 172.038C199.766 192.192 196.547 210.553 201.89 213.01C207.233 215.468 219.114 201.124 228.406 180.969C237.731 160.815 240.917 142.453 235.607 139.996C235.209 139.797 234.778 139.731 234.28 139.731C228.472 139.731 217.654 153.411 209.058 172.038Z" fill="#e8e8e8"/>
  </g>

  <!-- Connecting element - dots flowing from logo to text -->
  <circle cx="115" cy="60" r="4" fill="#e8e8e8" filter="url(#outline)" opacity="0.9"/>
  <circle cx="130" cy="60" r="3" fill="#e8e8e8" filter="url(#outline)" opacity="0.7"/>
  <circle cx="142" cy="60" r="2" fill="#e8e8e8" filter="url(#outline)" opacity="0.5"/>

  <!-- "subxt" text - clean modern typography -->
  <text x="155" y="75" font-family="Georgia, serif"
        font-size="56" font-weight="400" fill="#e8e8e8" letter-spacing="-2" filter="url(#outline)">
    subxt
  </text>

  <!-- Subtle accent line under "xt" to emphasize extrinsics -->
  <rect x="232" y="82" width="55" height="3" rx="1.5" fill="#e8e8e8" filter="url(#outline)" opacity="0.6"/>
</svg>
